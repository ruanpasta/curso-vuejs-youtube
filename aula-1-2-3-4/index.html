<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Aula 01 - Vuejs</title>
</head>
<body>
	<div id="app">
		<h1>{{ titulo }}</h1>
		
		<div v-if="usuario.id === 1">
			id: {{ usuario.id }}, <br />
			nome: {{ usuario.nome }}, <br />
			profissao: {{ usuario.profissao }}, <br />
		</div>
		<div v-else>Nenhum usuario encontrado</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

	<script>
		var app = new Vue({
			el: "#app",
			data: {
				titulo: "Aula 01 - Vuejs",
				usuario: {
					id: 1,
					nome: "Ruan Pasta",
					profissao: "Programador"
				}
			}
		});
	</script>
</body>
</html>
