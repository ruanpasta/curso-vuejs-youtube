<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Aula 01 - Vuejs</title>
	<style>
		.navbar {
			width: 100%;
			background-color: slategray;
			color: white;
			padding: 15px 5px;
		}

		.navbar > ul {
			display: flex;
			list-style-type: none;
		}

		.navbar > ul * {
			margin-left: 10px;
		}
	</style>
</head>
<body>
	<div id="app">
		<h1>{{ titulo }}</h1>
		<navbar></navbar>
		<menu-bar :items="[{label: 'Empresa'}, {label: 'Servicos'}]"></menu-bar>
	</div>

	<template id="nav">
		<div class="navbar">
			<menu-bar :items="topNav" @emit-click="getLink"></menu-bar>
		</div>
	</template>

	<template id="menu">
		<ul>
			<li v-for="(item, index) of items">
				<a  @click.stop.prevent="emitClick(index)" href="#">{{ item.label }}</a>
			</li>
		</ul>
	</template>

	<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

	<script>
		Vue.component('navbar', {
			template: "#nav",
			data() {
				return {
					topNav: [{label: 'Home'}, {label: 'Link'}, {label: 'Disabled'}]
				}
			},
			methods: {
				getLink(index) {
					alert(this.topNav[index].label);
				}
			}
		});
		Vue.component('menu-bar', {
			template: "#menu",
			// props: ['items']
			props: {
				items: {
					type: Array,
					required: true,
					default: []
				}
			},
			methods: {
				emitClick(index) {
					this.$emit('emit-click', index)
				}
			}
		});

		var app = new Vue({
			el: "#app",
			data: {
				titulo: "Aula 01 - Vuejs",
			},
	});
	</script>
</body>
</html>
