<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Aula 01 - Vuejs</title>
	<style>
		.message {
			font-size: 18px;
		}
		.success {
			color: green;
		}
		.error {
			color: red;
		}
		.warning {
			color: orange;
		}
		.bold-message {
			 font-weight: 700;
		}
	</style>
</head>
<body>
	<div id="app">
		<h1>{{ titulo }}</h1>

		<ul>
			<li v-for="usuario in usuarios">{{ usuario.nome | toUpperCase() | truncate(usuario.nome.length) }}</li>
		</ul>

		<form action="http://google.com.br">
			<button v-on:click.prevent.stop="enviar()">Enviar</button>
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

	<script>
		var app = new Vue({
			el: "#app",
			data: {
				titulo: "Aula 01 - Vuejs",
				usuarios: [
					{ nome: 'Jon Snow' },
					{ nome: 'Tyrion Lannister' },
					{ nome: 'Daenerys Targaryen' },
				]
			},
			filters: {
				toUpperCase(str) {
					return str.toUpperCase();
				},
				truncate(str, length) {
					if (length > 10)return str.substring(0, 10).concat(' ...');
					return str;
				}
			},
			methods: {
				enviar() {
					alert('Enviado!')
				}
			}
	});
	</script>
</body>
</html>
