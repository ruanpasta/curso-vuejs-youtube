<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Aula 01 - Vuejs</title>
	<style>
	</style>
</head>
<body>
	<div id="app">
		<h1>{{ titulo }}</h1>
		<menu-bar></menu-bar>
		<menu-bar></menu-bar>
	</div>

	<template id="menu">
		<ul>
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
		</ul>
	</template>

	<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

	<script>
		Vue.component('menu-bar', {
			template: "#menu"
		});

		var app = new Vue({
			el: "#app",
			data: {
				titulo: "Aula 01 - Vuejs",
			},
	});
	</script>
</body>
</html>
