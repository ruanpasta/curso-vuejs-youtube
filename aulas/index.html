<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Aula 01 - Vuejs</title>
	<style>
		.some-text {
			color: red;
		}
	</style>
</head>
<body>
	<div id="app">
		<h1>{{ titulo }}</h1>
		<img 
			:src="imagem"
			:alt="alt"
		>
		
		<p v-bind:class="classeTexto">Algum texto aqui</p>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

	<script>
		var app = new Vue({
			el: "#app",
			data: {
				titulo: "Aula 01 - Vuejs",
				imagem: 'https://www.dotcom-monitor.com/blog/wp-content/uploads/sites/3/2020/05/Vue-logo-1.png',
				alt: 'Imagem do vuejs',
				classeTexto: 'some-text'
		}});
	</script>
</body>
</html>
